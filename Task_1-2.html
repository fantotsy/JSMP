<!DOCTYPE html>
<html>
   <head>
      <title>Task 1-2</title>
   </head>
   <body>
      <script type="text/javascript">
         window.onload = function () {
			var outputElement = document.getElementsByClassName("main-space__output")[0];
			outputElement.innerText = localStorage.getItem('lastChosenValue');

			var formElement = document.getElementsByClassName("main-space__form")[0];
			
			formElement.addEventListener("click", function (event) {
				event.preventDefault();
				outputElement.innerText = event.target.innerText;
				localStorage.setItem('lastChosenValue', event.target.innerText);
			})
		}
      </script>
      <div class="main-space">
         <div class="main-space__output"></div>
         <form action="#" class="main-space__form">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
         </form>
      </div>
   </body>
</html>
